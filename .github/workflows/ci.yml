name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check commit messages (conventional commits)
        if: github.event_name == 'pull_request'
        run: |
          npx --no-install commitlint --from=$(git merge-base origin/${{ github.base_ref }} ${{ github.head_ref }}) --to=HEAD || true
        shell: bash

      - name: Prettier check (format)
        run: npm run format:check

      - name: ESLint
        run: npm run lint:eslint

      - name: TypeScript build-check
        run: npm run build-check

      - name: Build (Next)
        run: npm run build

      - name: Run tests (unit + integration + e2e)
        run: npm run test