name: CD to local runner (staging)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Restart via PM2 (direct local bin)
        shell: cmd
        run: |
            cd "%GITHUB_WORKSPACE%"
            node_modules\.bin\pm2 reload ecosystem.config.js || node_modules\.bin\pm2 start ecosystem.config.js
            node_modules\.bin\pm2 save
