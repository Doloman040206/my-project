name: CD to local runner (staging)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Restart via PM2
        shell: cmd
        env:
            PM2_HOME: C:\actions-runner\.pm2
        run: |
            cd "%GITHUB_WORKSPACE%"
            npx pm2 delete ecosystem.config.js || echo "No previous instance"
            npx pm2 start ecosystem.config.js
            npx pm2 save
